{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Create Post{% endblock title %}

{% block content %}


  <h2 class="text-center">Create Post</h2>
  <form class="mb-5" method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Create</button>
  </form>

{% endblock content %}
