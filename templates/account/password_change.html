{% extends "base.html" %}

{% load crispy_forms_tags %}
{% load static %}

{% block style %}
  <style>
  label {
      display: none;
  }
  </style>
{% endblock style %}

{% block title %}Change Password{% endblock title %}

{% block content %}

<h1 class="text-center">Change password</h1>

<form class="text-center" method="POST">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-primary" type="submit">Change</button>
</form>


{% endblock content %}
