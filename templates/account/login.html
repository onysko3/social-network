{% extends "base.html" %}

{% load crispy_forms_tags %}
{% load static %}

{% block style %}
  <style>
  label {
      display: none;
  }
  </style>
{% endblock style %}

{% block title %}Log In{% endblock title %}

{% block content %}

<h1 class="text-center mt-5">Log In</h1>
  <div class="row">
  <div class="col-md-4"></div>
    <div class="col-md-4">
<form class="text-center" method="POST">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-primary" type="submit">Log In</button>
</form>
            <p class="text-muted mt-2 text-center">Don't have an account? <a href="{% url 'account_signup' %}">Sign Up</a></p>

      </div>
  <div class="col-md-4"></div>
  </div>

{% endblock content %}
