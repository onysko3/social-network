{% extends "base.html" %}

{% load crispy_forms_tags %}
{% load static %}

{% block style %}
  <style>
  label {
      display: none;
  }
  </style>
{% endblock style %}

{% block title %}Sign Up{% endblock title %}

{% block content %}

<h1 class="text-center mt-5">Sign Up</h1>
  <div class="row">
  <div class="col-md-4"></div>
    <div class="col-md-4">
<form class="text-center" method="POST">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
      <p class="text-muted mt-2 text-center">Already have an account? <a href="{% url 'account_login' %}">Log In</a></p>
      </div>
  <div class="col-md-4"></div>
  </div>

{% endblock content %}
